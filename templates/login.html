{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="w-full max-w-md perspective-1000">
        <div class="glass p-8 md:p-10 rounded-3xl shadow-2xl tilt-card relative overflow-hidden group">
            
            <!-- Animated Glow -->
            <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-500 rounded-full mix-blend-overlay filter blur-[50px] opacity-50 group-hover:opacity-80 transition-opacity"></div>
            
            <div class="text-center mb-10">
                <div class="w-16 h-16 mx-auto mb-4 bg-gradient-to-tr from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center text-2xl text-white shadow-lg animate-float">
                    <i class="fas fa-fingerprint"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Welcome Back</h1>
                <p class="text-gray-400 text-sm">Enter your credentials to access the platform.</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Email Identity</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-500"></i>
                        </div>
                        <input type="email" name="email" required 
                               class="w-full pl-11 pr-4 py-4 bg-white/5 border border-white/10 rounded-xl focus:border-purple-500 focus:ring-1 focus:ring-purple-500 text-white placeholder-gray-500 transition-all outline-none"
                               placeholder="name@college.com">
                    </div>
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 ml-1">Password / ID Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-500"></i>
                        </div>
                        <input type="password" name="password" required 
                               class="w-full pl-11 pr-4 py-4 bg-white/5 border border-white/10 rounded-xl focus:border-purple-500 focus:ring-1 focus:ring-purple-500 text-white placeholder-gray-500 transition-all outline-none"
                               placeholder="••••••••">
                    </div>
                    <p class="text-xs text-gray-500 mt-2 text-right">Students: Use your Numeric ID as password.</p>
                </div>
                
                <button type="submit" class="w-full py-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 text-white font-bold rounded-xl shadow-lg shadow-purple-500/30 transform hover:scale-[1.02] transition-all duration-200">
                    Sign In Securely
                </button>
            </form>
            
            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-sm text-gray-400">
                    Organizers need an account? <a href="{{ url_for('register') }}" class="text-purple-400 hover:text-purple-300 font-semibold">Register here</a>
                </p>
            </div>
        </div>
        
        <!-- Quick Tip -->
        <div class="text-center mt-8 text-xs text-gray-600">
            <span class="px-3 py-1 bg-white/5 rounded-full border border-white/5">System Admin: admin@eventsnap.com</span>
        </div>
    </div>
</div>
{% endblock %}
