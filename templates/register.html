{% extends 'base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md" data-aos="zoom-in">
        <div class="glass p-8 md:p-10 rounded-3xl shadow-2xl relative overflow-hidden">
            <!-- Glow Effect -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-indigo-500/20 rounded-full blur-[40px]"></div>

            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white mb-2">Join EventSnap</h1>
                <p class="text-gray-400 text-sm">Create an account to manage or view events.</p>
            </div>
            
            <form method="POST" class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">I am a...</label>
                    <select name="role" required class="w-full px-4 py-3 rounded-xl appearance-none cursor-pointer">
                        <option value="organizer">Event Organizer</option>
                        <option value="viewer">Student / Viewer</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Full Name</label>
                    <input type="text" name="name" required placeholder="John Doe" class="w-full px-4 py-3 rounded-xl">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Email</label>
                    <input type="email" name="email" required placeholder="name@college.com" class="w-full px-4 py-3 rounded-xl">
                </div>
                
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">Password</label>
                    <input type="password" name="password" required placeholder="••••••••" class="w-full px-4 py-3 rounded-xl">
                </div>
                
                <button type="submit" class="w-full py-4 mt-2 bg-white text-slate-900 font-bold rounded-xl shadow-[0_0_20px_rgba(255,255,255,0.2)] hover:bg-gray-100 hover:scale-[1.02] transition-all">
                    Create Account
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-gray-500">
                Already have an account? <a href="{{ url_for('login') }}" class="text-indigo-400 hover:text-white transition">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
